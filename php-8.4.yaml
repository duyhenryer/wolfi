package:
  name: php
  version: 8.4.1
  epoch: 1
  description: "The PHP programming language"
  copyright:
    - paths:
        - "*"
      attestation: Verified
      license: PHP-3.01
  dependencies:
    runtime:
      - libxml2

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
      - https://wolfi.duyne.me
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://wolfi.duyne.me/wolfi-melange.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - bzip2-dev
      - libxml2-dev
      - curl-dev
      - openssl-dev
      - readline-dev
      - sqlite-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.php.net/distributions/php-${{package.version}}.tar.gz
      expected-sha256: c3d1ce4157463ea43004289c01172deb54ce9c5894d8722f4e805461bf9feaec
  - name: Configure
    runs: |
      ./configure \
        --prefix=/usr \
        --bindir=/usr/bin \
        --enable-cli \
        --enable-cgi \
        --with-curl \
        --with-openssl \
        --with-readline \
        --with-zlib
  - uses: autoconf/make
  - name: Install
    runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      make install DESTDIR=${{targets.destdir}}
      echo "Contents of ${{targets.destdir}}/usr/bin after install:"
      ls -l ${{targets.destdir}}/usr/bin/ || echo "Directory empty or not found"
      echo "Contents of /usr/bin in sandbox (for debugging):"
      ls -l /usr/bin/ || echo "Nothing in /usr/bin"
      # Workaround: Copy from sandbox root if DESTDIR fails
      [ -d /usr/bin ] && cp -r /usr/* ${{targets.destdir}}/usr/ || echo "No files to copy from /usr"
      echo "Contents of ${{targets.destdir}}/usr/bin after workaround:"
      ls -l ${{targets.destdir}}/usr/bin/ || echo "Directory still empty"
  - uses: strip
  - runs: |
      echo "Contents of ${{targets.destdir}}/usr/bin after strip:"
      ls -l ${{targets.destdir}}/usr/bin/ || echo "Directory empty or not found"

subpackages:
  - name: php-dev
    description: PHP 8.4 development headers
    pipeline:
      - runs: |
          PACKAGE_DIR="${{targets.destdir}}"
          DEST_DIR="${{targets.subpkgdir}}"
          mkdir -p "$DEST_DIR/usr/include" "$DEST_DIR/usr/lib" "$DEST_DIR/usr/bin"
          # Move headers
          mv "$PACKAGE_DIR/usr/include/php" "$DEST_DIR/usr/include/" || true
          # Move static libraries and pkgconfig files
          find "$PACKAGE_DIR/usr/lib" -name '*.a' -exec mv {} "$DEST_DIR/usr/lib/" \; || true
          find "$PACKAGE_DIR/usr/lib" -name '*.so' -type l -exec mv {} "$DEST_DIR/usr/lib/" \; || true
          # Move development tools, exclude runtime binaries
          mv "$PACKAGE_DIR/usr/bin/phpize" "$DEST_DIR/usr/bin/" || true
          mv "$PACKAGE_DIR/usr/bin/php-config" "$DEST_DIR/usr/bin/" || true
          # Move man pages for development tools
          mkdir -p "$DEST_DIR/php/man/man1"
          mv "$PACKAGE_DIR/php/man/man1/phpize.1" "$DEST_DIR/php/man/man1/" || true
          mv "$PACKAGE_DIR/php/man/man1/php-config.1" "$DEST_DIR/php/man/man1/" || true
  - name: php-cgi
    description: PHP 8.4 CGI
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/php-cgi ${{targets.subpkgdir}}/usr/bin/
  - name: php-dbg
    description: Interactive PHP Debugger
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/phpdbg ${{targets.subpkgdir}}/usr/bin/