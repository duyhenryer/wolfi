name: Build docker image
on:
  schedule:
    - cron: '4 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - images/*

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: images/base
          file: images/base/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/duyhenryer/wolfi/base:latest
          push: true
          provenance: false

  php-fpm:
    runs-on: ubuntu-latest
    needs: base
    strategy:
      matrix:
        php:
          - 8.1
          - 8.2
          - 8.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push php-fpm image
        uses: docker/build-push-action@v6
        with:
          context: images/php/fpm
          file: images/php/fpm/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/duyhenryer/wolfi/php-fpm:${{ matrix.php }}
          build-args: PHP_VERSION=${{ matrix.php }}
          push: true
          provenance: false
  nginx:
    runs-on: ubuntu-latest
    needs: base
    # if: ${{ github.event_name != 'schedule' || needs.check-upstream.outputs.should_build == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push nginx image
        uses: docker/build-push-action@v6
        with:
          context: images/nginx
          file: images/nginx/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/duyhenryer/wolfi/nginx:1.26.0
          push: true
          provenance: false
  minicli:
    runs-on: ubuntu-latest
    needs: [base]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push minicli image
        uses: docker/build-push-action@v6
        with:
          context: images/minicli
          file: images/minicli/Dockerfile
          platforms: linux/amd64
          tags: ghcr.io/duyhenryer/wolfi/minicli:4.2.0
          build-args: PHP_VERSION=8.2
          push: true
          provenance: false
