name: Build packages

on:
  push:
    branches:
      - main
    paths:
      - '*.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/wolfi-dev/sdk:latest
      options: --cap-add NET_ADMIN --cap-add SYS_ADMIN --device /dev/fuse --security-opt seccomp=unconfined --security-opt apparmor=unconfined
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trust the github workspace
        run: |
          git config --global --add safe.directory "$(pwd)"

      - name: Look for changed files
        id: changes
        uses: tj-actions/changed-files@v46
        with:
          files_yaml: |
            melange:
              - ./*.yaml

      - name: Install rclone
        run: |
          cd /tmp
          curl -o rclone.zip -L https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone.zip
          cp rclone*/rclone /usr/bin/
          rm -rf rclone*

      - name: Rclone Setup
        run: |
          mkdir -p $HOME/.config/rclone
          cat <<EOF > $HOME/.config/rclone/rclone.conf
          [Packages]
          type = s3
          provider = Cloudflare
          env_auth = true
          region = auto
          endpoint = https://462253b6d74e978eef45525725050f0e.r2.cloudflarestorage.com
          EOF

      - name: Create packages directory
        run: mkdir -p packages

      - name: Get signing key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > wolfi-melange.rsa
          echo "${{ secrets.WOLFI_MELANGE_RSA_PUB }}" > wolfi-melange.rsa.pub || echo "Public key will be uploaded later"

      - name: Build packages
        run: |
          for file in ${{ steps.changes.outputs.melange_all_changed_files }}; do
            if [[ $file == ".yam.yaml" ]]; then
              continue
            fi
            packageName=${file%.yaml}
            mkdir -p "${packageName}"
            melange build \
              --arch ${{ matrix.arch }} \
              --generate-index=false \
              -r https://packages.wolfi.dev/os \
              -k https://packages.wolfi.dev/os/wolfi-signing.rsa.pub \
              --signing-key wolfi-melange.rsa \
              --git-repo-url=https://github.com/duyhenryer/wolfi \
              --git-commit=${{ github.sha }} \
              --source-dir=./${packageName} \
              $file || echo "Build failed for $file on ${{ matrix.arch }}, continuing to index existing packages"
          done

      - name: Upload packages and index
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          rclone copy wolfi-melange.rsa.pub Packages:wolfi/
          rclone copy packages Packages:wolfi
          melange index \
            --arch ${{ matrix.arch }} \
            -m \
            --signing-key wolfi-melange.rsa \
            packages/${{ matrix.arch }}/*.apk || echo "No new packages to index for ${{ matrix.arch }}"
          rclone copy packages/${{ matrix.arch }}/APKINDEX.tar.gz Packages:wolfi/${{ matrix.arch }}/