name: Build packages

on:
  push:
    branches:
      - main
    paths:
      - '**/*.yaml'
      - '!.github/**/*.yaml'
      - '!images/**/*.yaml'
      - '!examples/**/*.yaml'

jobs:
  build:
    concurrency:
      group: build-${{ matrix.os }}
      cancel-in-progress: false
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            deb: amd64
          - os: ubuntu-22.04-arm
            arch: aarch64
            deb: arm64
    runs-on: ${{ matrix.os }}
    container:
      image: ghcr.io/wolfi-dev/sdk:latest
      options: |
        --cap-add NET_ADMIN --cap-add SYS_ADMIN --device /dev/fuse --security-opt seccomp=unconfined --security-opt apparmor=unconfined
    steps:
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3
      #   with:
      #     platforms: linux/${{ matrix.arch == 'x86_64' && 'amd64' || 'arm64' }}
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Trust the github workspace
        run: |
          git config --global --add safe.directory "$(pwd)"

      - name: Cache rclone
        uses: actions/cache@v4
        with:
          path: /tmp/rclone-cache
          key: rclone-${{ matrix.arch }}-${{ hashFiles('.github/workflows/build.yaml') }}
          restore-keys: |
            rclone-${{ matrix.arch }}-

      - name: Look for changed files
        id: changes
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            melange:
              - '**/*.yaml'
              - '!.github/**/*.yaml'
              - '!images/**/*.yaml'
              - '!examples/**/*.yaml'

      - name: Install rclone
        run: |
          if [ -f "/tmp/rclone-cache/rclone" ]; then
            echo "Using cached rclone"
            cp /tmp/rclone-cache/rclone /usr/bin/rclone
            chmod +x /usr/bin/rclone
          else
            echo "Downloading rclone"
            cd /tmp
            curl -o rclone.zip -L https://downloads.rclone.org/rclone-current-linux-${{ matrix.deb }}.zip
            unzip rclone.zip
            cp rclone*/rclone /usr/bin/
            mkdir -p /tmp/rclone-cache
            cp rclone*/rclone /tmp/rclone-cache/
            rm -rf rclone*
          fi

      - name: Rclone Setup
        run: |
          mkdir -p $HOME/.config/rclone
          cat <<EOF > $HOME/.config/rclone/rclone.conf
          [Packages]
          type = s3
          provider = Cloudflare
          env_auth = true
          region = auto
          endpoint = https://462253b6d74e978eef45525725050f0e.r2.cloudflarestorage.com
          EOF

      - name: Create packages directory
        run: mkdir -p packages

      - name: Get signing key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > wolfi-melange.rsa

      - name: Build packages
        if: steps.changes.outputs.melange_all_changed_files != ''
        run: |
          for file in ${{ steps.changes.outputs.melange_all_changed_files }}; do
            packageName=$(basename $(dirname "$file"))
            mkdir -p "${packageName}"
            melange build \
              --arch ${{ matrix.arch }} \
              --generate-index=false \
              --sbom-path=./sboms \
              -r https://wolfi.duyne.me \
              -k https://wolfi.duyne.me/wolfi-melange.rsa.pub \
              -r https://packages.wolfi.dev/os \
              -k https://packages.wolfi.dev/os/wolfi-signing.rsa.pub \
              --signing-key wolfi-melange.rsa \
              --git-repo-url=https://github.com/${{ github.repository }} \
              --git-commit=${{ github.sha }} \
              --source-dir=./${packageName} \
              $file
          done

      - name: Upload to registry
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          rclone copy packages Packages:wolfi
          rclone copy Packages:wolfi/${{ matrix.arch }}/APKINDEX.tar.gz .

          melange index \
            --arch ${{ matrix.arch }} \
            -m \
            --signing-key wolfi-melange.rsa \
            packages/${{ matrix.arch }}/*.apk

          rclone copy APKINDEX.tar.gz Packages:wolfi/${{ matrix.arch }}/

      - name: Scan packages for CVEs
        if: always()
        run: |
          echo "üîç Scanning packages for vulnerabilities..."
          for apk in packages/${{ matrix.arch }}/*.apk; do
            if [ -f "$apk" ]; then
              echo "Scanning $(basename $apk)..."
              wolfictl scan "$apk" || echo "‚ö†Ô∏è  CVEs found in $(basename $apk)"
            fi
          done

      - name: Upload SBOMs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sboms-${{ matrix.arch }}
          path: sboms/
          retention-days: 30

      - name: Upload packages
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: packages/${{ matrix.arch }}/
          retention-days: 7

      - name: Purge cache
        if: always()
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          PURGE_URLS: '["https://wolfi.duyne.me/x86_64/APKINDEX.tar.gz", "https://wolfi.duyne.me/aarch64/APKINDEX.tar.gz"]'